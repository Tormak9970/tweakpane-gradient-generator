<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-gradient.js"></script>
	<script>
		const pane = new Tweakpane.Pane();
		// Register plugin
		pane.registerPlugin(TweakpaneGradientPlugin);

		const params = {
			'Gradient': [
				{ color: '#000000', stop: 0 },
				{ color: '#ffffff', stop: 1 },
			],
		};

		pane.addInput(params, 'Gradient', {
			'min': 1,
			'max': 10,
			'format': TweakpaneGradientPlugin.COLOR_SPACES.RGB
		}).on('change', (ev) => {
			console.log(ev.value);
		});

		window.pane = pane;
	</script>
</body>
</html>
