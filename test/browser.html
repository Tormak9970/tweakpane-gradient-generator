<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tweakpane Gradient Plugin</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<!-- <script src="../node_modules/tweakpane/dist/tweakpane.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.0/dist/tweakpane.min.js"></script>
	<script src="../dist/tweakpane-plugin-gradient.js"></script>
	<script>
		const pane = new Tweakpane.Pane();

		const propsFolder = pane.addFolder({
			title: "Test",
			expanded: true,
		});

		const params = {
			'Gradient': {
				'stops': [
					{ color: '#32a852', stop: 0 },
					{ color: '#3246a8', stop: 1 },
				]
			},
		};

		// Register plugin
		pane.registerPlugin(TweakpaneGradientPlugin);
		propsFolder.addInput(params, 'Gradient', {
			'colorSpace': TweakpaneGradientPlugin.COLOR_SPACES.HEX
		}).on('change', (ev) => {
			console.log(ev.value.getGradient());
		});

		window.pane = pane;
	</script>
</body>
</html>
